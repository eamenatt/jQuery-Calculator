<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>jQuery Calculator</title>

  <!-- Added link to the jQuery Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Added a link to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- Added a link to our external stylesheet-->
  <link rel="stylesheet" href="style.css">

</head>

<body>

  <!-- Jumbotron for Title -->
  <div class="jumbotron">
    <h1 class="text-center">jQuery Calculator</h1>
    <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
  </div>

  <div class="container">

    <div class="row">

      <!-- Calculator Card -->
      <div class="col-lg-4">
        <div class="card">
          <h3 class="card-header">Calculator</h3>

          <div class="card-body">
            <button id="button-1" class="btn btn-primary number" value="1"><span>1</span></button>
            <button id="button-2" class="btn btn-primary number" value="2"><span>2</span></button>
            <button id="button-3" class="btn btn-primary number" value="3"><span>3</span></button>
            <button id="button-plus" class="btn btn-danger operator" value="plus"><span>+</span></button>
            <br><br>
            <button id="button-4" class="btn btn-primary number" value="4"><span>4</span></button>
            <button id="button-5" class="btn btn-primary number" value="5"><span>5</span></button>
            <button id="button-6" class="btn btn-primary number" value="6"><span>6</span></button>
            <button id="button-minus" class="btn btn-danger operator" value="minus"><span>&minus;</span></button>
            <br><br>
            <button id="button-7" class="btn btn-primary number" value="7"><span>7</span></button>
            <button id="button-8" class="btn btn-primary number" value="8"><span>8</span></button>
            <button id="button-9" class="btn btn-primary number" value="9"><span>9</span></button>
            <button id="button-multiply" class="btn btn-danger operator" value="times"><span>&times;</span></button>
            <br><br>
            <button id="button-0" class="btn btn-primary number" value="0"><span>0</span></button>
            <button id="button-divide" class="btn btn-danger operator" value="divide"><span>&divide;</span></button>
            <button id="button-power" class="btn btn-danger operator" value="power"><span>^</span></button>
            <button id="button-equal" class="btn btn-success equal" value="equals"><span>=</span></button>
            <br><br>
            <button id="button-clear" class="btn btn-dark clear" value="clear"><span>clear</span></button>
          </div>
        </div>
      </div>

      <!-- Result Card -->
      <div class="col-lg-6">
        <div class="card">
          <h3 class="card-header">Result</h3>
          <div class="card-body">
            <h1 id="first-number" class="text-right"></h1>
            <h1 id="operator" class="text-right"></h1>
            <h1 id="second-number" class="text-right"></h1>
            <hr>
            <h1 id="result" class="text-right"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">

    $(document).ready(function () {


      // Your code goes here
      var num1 = "";
      var num2 = "";
      var operator = "";
      var result;

      var numberClicked = false;
      var operatorSelected = false;

      function displayNumbers() {
        $("#first-number").text(num1);
        $("#second-number").text(num2);
        $("#operator").text(operatorConversion(operator) || "");
        $("#result").text(result || "");
      }


      // Clear

      function clear() {
        num1 = "";
        num2 = "";
        operator = "";
        result;

        numberClicked = false;
        operatorSelected = false;

        displayNumbers();

      }

      $(".clear").click(function () {
        clear();
      })


      // Number clicked 

      $(".number").click(function () {
        numberClicked = true;
        if (!operatorSelected) {
          var clickedNumber = $(this).val();
          num1 += clickedNumber;
          $("#first-number").text(num1);
          console.log(num1);

        } else {
          var clickedNumber = $(this).val();
          num2 += clickedNumber;
          $("#second-number").text(num2);
          console.log(num2);

        }

      });

      function operatorConversion(operator) {
        switch (operator) {
          case "plus":
            return "+";
            break;
          case "minus":
            return "-";
            break;
          case "times":
            return "*";
            break;
          case "divide":
            return "/";
            break;
          case "power":
            return "^";
            break;
        }
      }

      // Calculate function
      function calculate(num1, num2, operator) {
        num1 = parseInt(num1);
        num2 = parseInt(num2);
        switch (operator) {
          case "plus":
            return num1 + num2;
            break;
          case "minus":
            return num1 - num2;
            break;
          case "times":
            return num1 * num2;
            break;
          case "divide":
            return num1 / num2;
            // if (num2 == 0);
            // return  $("#result").text("Error Can't divide by zero!");
            break;
          case "power":
            return Math.pow(num1, num2);
            break;
        }
      }


      // Operator button clicked

      $(".operator").click(function () {
        // If there has been another number selected, select the operator.
        if (numberClicked) {
          operatorSelected = true;
          operator = $(this).val();
          $("#operator").text(operatorConversion(operator));
          console.log(operator);
          numberClicked = false;
        }
      });

      // Equal button clicked
      $(".equal").click(function () {
        if (num1 != "" && num2 != "" && operator != "") {
          var result = calculate(num1, num2, operator);
          $("#result").text(result);
          console.log(result);
        }
      });
    }
    );

// concatenate digits into num1 variable
// if (num1 != "" && num2 != "" && operator != "") {
//   num1 = calculate(num1, num2, operator);
//   num2 = "";
//   result = "";
//   displayNumbers();
// }

  </script>

</body>

</html>
